@(msg: String, apps: Array[bo.ApplicationBo])
@_layout(){
<div class="container">
    <div class="row">
        <div class="col-md-3">
            @tags.sideMenu_appMenu()
        </div>
        <div class="col-md-9">
            @if(msg!=null) {
                <div class="alert alert-success">
                    <p>@msg</p>
                </div>
            }
            @if(apps==null || apps.length==0){
                <div class="alert alert-warning">
                    <p>@Messages("msg.nodata")</p>
                </div>
            } else {
                @tags.admin_displayAppList(apps, 2)
            }
        </div>
    </div>
</div>
}
