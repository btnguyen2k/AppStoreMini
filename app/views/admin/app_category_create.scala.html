@(category: bo.AppCategoryBo)
@_layout(){
<div class="container">
    <div class="row">
        <div class="col-md-3">
            @tags.sideMenu_appCategoryMenu()
        </div>
        <div class="col-md-9">
            <h3 style="margin-top: 0px; border-bottom: 1px solid #a0a0a0">@Messages("msg.app_category.create")</h3>
            @_frm_createOrEditAppCategory(category)
        </div>
    </div>
</div>
}
