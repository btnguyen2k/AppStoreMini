@(msg: String)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>@Messages("app.name") | @Messages("app.title")</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="ThanhNB" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="@routes.Assets.at("bootstrap-3.0.0/css/bootstrap.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
    <link href="@routes.Assets.at("images/favicon.png")" rel="icon" type="image/png"/>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
</head>
<body>
    <style type="text/css">
    .form-login {
        padding: 19px 29px 29px;
        border: 1px solid #bbb;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
    }
    </style>
    <div class="container" style="margin-top: 50px">
	    <div class="row">
	        <div class="col-md-6 col-md-offset-3">
		        <form role="form" class="form-login" method="post" action="@routes.AdminCp.loginSubmit()">
		            @if(msg != null) {<div class="alert alert-danger">@msg</div>}
		            
		            <h2>@Messages("msg.login")</h2>		          
		        
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="@Messages("msg.loginname")" name="loginname" />
                    </div>
                    
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                        <input type="password" class="form-control" placeholder="@Messages("msg.password")" name="password" />
                    </div>
                    
		            <button type="submit" class="btn btn-primary">@Messages("msg.login")</button>
		        </form>
		    </div>
	    </div>
	</div>
    <script type="text/javascript" src="@routes.Assets.at("bootstrap-3.0.0/js/bootstrap.min.js")"></script>
</body>
</html>
